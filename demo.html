<html>
<head>
<script>
function copy()
{
 var s=document.getElementById("dat");
 var d=document.getElementById("dcpy");
 for(var i=0;i<s.options.length;i++)
 {
  if(s.options[i].selected==true)
  {
   var t=document.createElement("option");
   t.text=s.options[i].text;
   d.options.add(t);
   
  }
 }
}
</script>
<body>
 <table>
  <tr>
   <td><select  size=6 multiple id=dat>
    <option >Telugu</option>
    <option >Hindi</option>
    <option >Tamil</option>
    <option >Kanada</option>
    <option >Malayalam</option>
    <option >Gujarathi</option>
    <option >Oriya</option>
    <option >English</option>
    </select>
   </td>
   <td><button onclick=copy()>click</button></td>
   <td><select  size=6  id=dcpy></select></td>
  </tr>
 </table>
</body>
</head>
</html>
